<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Auxfuse - Canvaz Model Switcher</title>
    </head>
    <body>
        <div class="utils">
            <h1>Model Switcher</h1>
            <p>Uses model-viewer library via WebGL & Canvas: <a href="https://modelviewer.dev/" target=_blank>Model Viewer Documentation</a></p>
            <p>Models obtained from, <a href="https://market.pmnd.rs/" target=_blank>Market</a>.</p>
            <p>Use mouse left-click and hold to pan, and scroll wheel to zoom. Click a button below to view a model. ðŸ˜ƒ</p>
        </div>

        <model-viewer camera-controls alt="" shadow-intensity="1" src=""></model-viewer>

        <div id="model-select">
            <button class="btn" id="ruby">Ruby</button>
            <button class="btn" id="star">Star</button>
            <button class="btn" id="rock">Rock</button>
            <button class="btn" id="diamond">Diamond</button>
        </div>

        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
