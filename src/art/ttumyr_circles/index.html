<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Circles</title>
  </head>
  <body style="margin: 0">
    <div class="main-block colors">
      <div class="menu" id="options-panel">
        <h2 class="title">Settings</h2>
        <div class="flex-column mb-08">
          <label class="bold">Shapes</label>
          <div class="flex-row mb-08">
            <div class="">
              <label for="meter">Circle</label>
              <input type="checkbox" name="circle" id="shape-circle" checked />
            </div>
            <div class="">
              <label for="meter">Square</label>
              <input type="checkbox" name="square" id="shape-square" checked />
            </div>
            <div class="">
              <label for="meter">Triangle</label>
              <input type="checkbox" name="triangle" id="shape-triangle" checked />
            </div>
          </div>
        </div>
        <div class="mb-3 flex-column">
          <label class="mb-04 bold">Shape Size</label>
          <div class="range-slider">
            <div class="slider-track"></div>
            <input class="slider" type="range" step="10" min="0" max="800" value="10" id="slider-1" />
            <input class="slider" type="range" step="10" min="0" max="800" value="200" id="slider-2" />
            <div class="size-values-wrapper">
              <div class="values">
                <span id="range-1"> 0 </span>
                <span> &dash; </span>
                <span id="range-2"></span>
              </div>
            </div>
            <div id="slider-value-min">
              <span>0</span>
            </div>
            <div id="slider-value-max">
              <span>800</span>
            </div>
            <div class="range-slider__progress"></div>
          </div>
        </div>
        <div class="flex-row s-between">
          <label for="meter">Set animation interval (ms)</label>
          <input type="number" name="interval" min="0" step="10" max="1000000" id="animation-interval" />
        </div>
        <div class="mb-2 flex-row s-between">
          <label for="use-meter">Use performance meter</label>
          <input type="checkbox" name="use-meter" />
        </div>
        <div class="btn-container">
          <button class="btn btn-secondary" id="btn-cancel">Cancel</button>
          <button class="btn btn-secondary" id="btn-pause">Pause</button>
          <button class="btn" id="btn-refresh">Refresh</button>
        </div>
      </div>
      <div class="canvas" id="canvas-container">
        <canvas id="canvas"></canvas>
      </div>
      <div id="meter-container">
        <div>
          <span class="meter-element"
            >Shapes per <span class="meter-element-highlight-1" id="mtr-ps-time"></span> seconds:
            <span class="meter-element-highlight-2" id="mtr-ps-value"></span
          ></span>
          <span class="meter-element"
            >Total shapes over <span class="meter-element-highlight-1" id="mtr-tot-time"></span> seconds:
            <span class="meter-element-highlight-2" id="mtr-tot-value"></span
          ></span>
        </div>
      </div>
      <div class="toolbar">
        <div class="toolbar-btn" id="options-control">
          <svg viewBox="0 -256 1792 1792" width="100%" height="100%">
            <g transform="matrix(1,0,0,-1,121.49153,1285.4237)" id="g3027">
              <path
                d="m 1024,640 q 0,106 -75,181 -75,75 -181,75 -106,0 -181,-75 -75,-75 -75,-181 0,-106 75,-181 75,-75 181,-75 106,0 181,75 75,75 75,181 z m 512,109 V 527 q 0,-12 -8,-23 -8,-11 -20,-13 l -185,-28 q -19,-54 -39,-91 35,-50 107,-138 10,-12 10,-25 0,-13 -9,-23 -27,-37 -99,-108 -72,-71 -94,-71 -12,0 -26,9 l -138,108 q -44,-23 -91,-38 -16,-136 -29,-186 -7,-28 -36,-28 H 657 q -14,0 -24.5,8.5 Q 622,-111 621,-98 L 593,86 q -49,16 -90,37 L 362,16 Q 352,7 337,7 323,7 312,18 186,132 147,186 q -7,10 -7,23 0,12 8,23 15,21 51,66.5 36,45.5 54,70.5 -27,50 -41,99 L 29,495 Q 16,497 8,507.5 0,518 0,531 v 222 q 0,12 8,23 8,11 19,13 l 186,28 q 14,46 39,92 -40,57 -107,138 -10,12 -10,24 0,10 9,23 26,36 98.5,107.5 72.5,71.5 94.5,71.5 13,0 26,-10 l 138,-107 q 44,23 91,38 16,136 29,186 7,28 36,28 h 222 q 14,0 24.5,-8.5 Q 914,1391 915,1378 l 28,-184 q 49,-16 90,-37 l 142,107 q 9,9 24,9 13,0 25,-10 129,-119 165,-170 7,-8 7,-22 0,-12 -8,-23 -15,-21 -51,-66.5 -36,-45.5 -54,-70.5 26,-50 41,-98 l 183,-28 q 13,-2 21,-12.5 8,-10.5 8,-23.5 z"
                id="path3029"
                inkscape:connector-curvature="0"
                style="fill: grey"
              />
            </g>
          </svg>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
