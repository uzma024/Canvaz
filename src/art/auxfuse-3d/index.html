<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Auxfuse - Canvaz 3D</title>
</head>
<body>
    <model-viewer camera-controls alt="A 3D model of a hamburger" shadow-intensity="1" src="donut.gltf"></model-viewer>

    <div class="utils">
        <h1>3D Viewer</h1>
        <p>Uses model-viewer library via WebGL & Canvas: <a href="https://modelviewer.dev/" target=_blank>Model Viewer Documentation</a></p>
        <p>Donut created by me, <a href="https://www.github.com/auxfuse/" target=_blank>Auxfuse</a>, in Blender. Exported as GLTF format for inclusion into model-viewer component.</p>
        <p>Use mouse left-click and hold to pan and scroll wheel to zoom.</p>
    </div>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
